<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <radialGradient id="centerGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#E6F3FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B3D9FF;stop-opacity:0.8" />
    </radialGradient>
    <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#2E5C8A;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background hexagonal pattern -->
  <g opacity="0.1">
    <polygon points="150,100 200,130 200,190 150,220 100,190 100,130" fill="#4A90E2"/>
    <polygon points="650,100 700,130 700,190 650,220 600,190 600,130" fill="#4A90E2"/>
    <polygon points="150,380 200,410 200,470 150,500 100,470 100,410" fill="#4A90E2"/>
    <polygon points="650,380 700,410 700,470 650,500 600,470 600,410" fill="#4A90E2"/>
  </g>
  
  <!-- Central hexagon with "15 Years" -->
  <g transform="translate(400, 300)">
    <polygon points="-40,-23 -20,-35 20,-35 40,-23 40,23 20,35 -20,35 -40,23" 
             fill="url(#hexGradient)" stroke="#2E5C8A" stroke-width="3"/>
    <text x="0" y="-8" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="24" font-weight="bold" fill="white">15</text>
    <text x="0" y="12" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="12" fill="white">Years</text>
    <text x="0" y="28" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="10" fill="#E6F3FF">2009-2024</text>
  </g>
  
  <!-- Partner logos arranged in circular pattern -->
  <!-- Top section -->
  <g transform="translate(400, 150)">
    <!-- LTCI -->
    <rect x="-25" y="-15" width="50" height="30" rx="5" fill="white" stroke="#4A90E2" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4A90E2">LTCI</text>
    
    <!-- ICC -->
    <g transform="translate(0, 40)">
      <rect x="-30" y="-12" width="60" height="24" rx="4" fill="white" stroke="#4A90E2" stroke-width="1"/>
      <text x="-15" y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#4A90E2">ICC</text>
      <text x="15" y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#4A90E2">LOGISTICS</text>
    </g>
  </g>
  
  <!-- Left section -->
  <g transform="translate(150, 300)">
    <!-- VPC -->
    <rect x="-20" y="-10" width="40" height="20" rx="3" fill="white" stroke="#4A90E2" stroke-width="2"/>
    <text x="0" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#4A90E2">VPC</text>
    
    <!-- Other partners -->
    <g transform="translate(-60, -40)">
      <circle cx="0" cy="0" r="15" fill="white" stroke="#4A90E2" stroke-width="1"/>
      <text x="0" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#4A90E2">G</text>
    </g>
    
    <g transform="translate(-60, 40)">
      <circle cx="0" cy="0" r="15" fill="white" stroke="#4A90E2" stroke-width="1"/>
      <text x="0" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#4A90E2">VEC</text>
    </g>
  </g>
  
  <!-- Right section -->
  <g transform="translate(650, 300)">
    <!-- Major partners -->
    <g transform="translate(0, -50)">
      <rect x="-25" y="-12" width="50" height="24" rx="4" fill="white" stroke="#4A90E2" stroke-width="2"/>
      <text x="0" y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#4A90E2">DKNI</text>
    </g>
    
    <g transform="translate(40, 0)">
      <circle cx="0" cy="0" r="18" fill="white" stroke="#4A90E2" stroke-width="2"/>
      <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#4A90E2">ZAMI</text>
      <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#4A90E2">LOGISTICS</text>
    </g>
    
    <g transform="translate(0, 50)">
      <rect x="-20" y="-10" width="40" height="20" rx="3" fill="white" stroke="#4A90E2" stroke-width="1"/>
      <text x="0" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#4A90E2">SPORT</text>
    </g>
  </g>
  
  <!-- Bottom section -->
  <g transform="translate(400, 480)">
    <!-- Heart symbol -->
    <g transform="translate(0, -30)">
      <path d="M 0 5 C -10 -5 -20 0 -10 10 C -5 15 0 20 0 20 C 0 20 5 15 10 10 C 20 0 10 -5 0 5 Z" 
            fill="#FF6B6B" stroke="#E74C3C" stroke-width="1"/>
      <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4A90E2">TÂM HUYẾT VÌ KHÁCH HÀNG</text>
    </g>
    
    <!-- Additional partners -->
    <g transform="translate(-60, 0)">
      <rect x="-15" y="-8" width="30" height="16" rx="2" fill="white" stroke="#4A90E2" stroke-width="1"/>
      <text x="0" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#4A90E2">HLTY</text>
    </g>
    
    <g transform="translate(60, 0)">
      <rect x="-15" y="-8" width="30" height="16" rx="2" fill="white" stroke="#4A90E2" stroke-width="1"/>
      <text x="0" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#4A90E2">XSP</text>
    </g>
  </g>
  
  <!-- Connecting lines -->
  <g stroke="#B3D9FF" stroke-width="2" opacity="0.6" fill="none">
    <line x1="400" y1="260" x2="400" y2="180"/>
    <line x1="370" y1="280" x2="180" y2="300"/>
    <line x1="430" y1="280" x2="620" y2="300"/>
    <line x1="400" y1="340" x2="400" y2="450"/>
  </g>
  
  <!-- Dotted connection lines -->
  <g stroke="#4A90E2" stroke-width="1" stroke-dasharray="3,3" opacity="0.4" fill="none">
    <line x1="350" y1="270" x2="200" y2="200"/>
    <line x1="450" y1="270" x2="600" y2="200"/>
    <line x1="350" y1="330" x2="200" y2="400"/>
    <line x1="450" y1="330" x2="600" y2="400"/>
  </g>
</svg>