<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00BFFF;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#00FF7F;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#7FFF00;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6600;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main arrow shape -->
  <path d="M 20 40 L 650 40 L 700 100 L 650 160 L 20 160 Z" 
        fill="url(#arrowGradient)" 
        stroke="url(#borderGradient)" 
        stroke-width="3"/>
  
  <!-- Value sections -->
  <g font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle">
    <!-- Section 1 -->
    <g transform="translate(110, 100)">
      <circle cx="0" cy="-25" r="15" fill="#0066CC" opacity="0.8"/>
      <path d="M -8 -30 L -4 -26 L 0 -30 L 4 -26 L 8 -30 M -6 -22 L 6 -22 M -4 -18 L 4 -18" stroke="white" stroke-width="2" fill="none"/>
      <text x="0" y="10" font-size="12" fill="#003366">Tăng trưởng</text>
      <text x="0" y="25" font-size="10" fill="#003366">Doanh số</text>
      <text x="0" y="38" font-size="10" fill="#003366">Và lợi nhuận</text>
    </g>
    
    <!-- Section 2 -->
    <g transform="translate(240, 100)">
      <circle cx="0" cy="-25" r="15" fill="#00AA44" opacity="0.8"/>
      <path d="M -6 -30 C -6 -26 -2 -22 2 -22 C 6 -22 10 -26 10 -30 M -2 -26 C -2 -22 2 -18 6 -18" stroke="white" stroke-width="2" fill="none"/>
      <text x="0" y="10" font-size="12" fill="#003366">Tạo ra giá trị</text>
      <text x="0" y="25" font-size="10" fill="#003366">Cho</text>
      <text x="0" y="38" font-size="10" fill="#003366">Khách hàng</text>
    </g>
    
    <!-- Section 3 -->
    <g transform="translate(370, 100)">
      <circle cx="0" cy="-25" r="15" fill="#88CC00" opacity="0.8"/>
      <path d="M -8 -30 L 8 -18 M 8 -30 L -8 -18 M -4 -28 L 4 -20 M 4 -28 L -4 -20" stroke="white" stroke-width="2" fill="none"/>
      <text x="0" y="10" font-size="12" fill="#003366">Nâng cao</text>
      <text x="0" y="25" font-size="10" fill="#003366">Hiệu quả</text>
      <text x="0" y="38" font-size="10" fill="#003366">Hoạt động</text>
    </g>
    
    <!-- Section 4 -->
    <g transform="translate(500, 100)">
      <circle cx="0" cy="-25" r="15" fill="#CCAA00" opacity="0.8"/>
      <path d="M -6 -32 L -2 -28 L 2 -32 L 6 -28 M -6 -24 L 6 -24 M -4 -20 L 4 -20 M -2 -16 L 2 -16" stroke="white" stroke-width="2" fill="none"/>
      <text x="0" y="10" font-size="12" fill="#003366">Tăng cường</text>
      <text x="0" y="25" font-size="10" fill="#003366">Sức mạnh</text>
      <text x="0" y="38" font-size="10" fill="#003366">Thương hiệu</text>
    </g>
    
    <!-- Section 5 -->
    <g transform="translate(630, 100)">
      <circle cx="0" cy="-25" r="15" fill="#CC6600" opacity="0.8"/>
      <path d="M -6 -30 C -6 -26 -2 -22 2 -22 C 6 -22 10 -26 10 -30 M -8 -24 L 8 -24 M -6 -20 L 6 -20" stroke="white" stroke-width="2" fill="none"/>
      <text x="0" y="10" font-size="12" fill="#003366">Tạo ra giá trị</text>
      <text x="0" y="25" font-size="10" fill="#003366">Cho</text>
      <text x="0" y="38" font-size="10" fill="#003366">Cộng đồng</text>
    </g>
  </g>
</svg>